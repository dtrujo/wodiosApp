<!--
  Generated template for the SignupPage page.
-->
<ion-header>

  <ion-navbar>
    <ion-title>signup</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="signup">

  <form [formGroup]="signupForm" (submit)="signupUser()" novalidate>

    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input formControlName="email" type="email"
        placeholder="Your email address"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input formControlName="password" type="password"
        placeholder="Your password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Username</ion-label>
      <ion-input formControlName="username" type="text"
        placeholder="Your username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Name</ion-label>
      <ion-input formControlName="name" type="text"
        placeholder="Your name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Surname</ion-label>
      <ion-input formControlName="surname" type="text"
        placeholder="Your surname"></ion-input>
    </ion-item>

    <button ion-button block type="submit">
      Create an Account
    </button>
  </form>

</ion-content>
