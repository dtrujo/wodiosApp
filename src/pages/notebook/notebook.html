<ion-header>

  <ion-navbar>

    <ion-title>Notebook</ion-title>

    <ion-buttons end>
     <button ion-button (click)="goToAddTraning()" class="addtraning">
       <ion-icon ios="ios-add" md="md-add"></ion-icon>
     </button>
   </ion-buttons>

  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-list>

    <ion-item-sliding *ngFor="let training of trainings" (click)="trainingDetails(training)">

      <ion-item >
        {{training.Title}} <br/> {{training.Date}}
      </ion-item>

      <ion-item-options side="right">

        <button ion-button color="danger" (click)="deleteTraining(training)">
          Delete
        </button>

      </ion-item-options>

    </ion-item-sliding>

  </ion-list>

</ion-content>
