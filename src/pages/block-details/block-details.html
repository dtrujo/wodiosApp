<ion-header>

  <ion-navbar>
    <ion-title>Block Details</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <h6>{{blockDetails.Title}}</h6>
  <p>{{blockDetails.Description}}</p>

  <ion-card *ngFor="let block of blockDetails.Blocks">

    <ion-card-header>
      {{block.Name}}
    </ion-card-header>

    <ion-card-content>

      <div *ngFor="let part of block.Parts" >
        <div [innerHTML]="part.Description"></div>
        <p>{{part.Type}}</p>
        <p>{{part.Mark}}</p>
      </div>

      <button right ion-button clear small (click)="goToAddPart(block.Id)"> View </button>
    </ion-card-content>

  </ion-card>

</ion-content>
