<!--
  Generated template for the ResetpasswordPage page.
-->
<ion-header>

  <ion-navbar>
    <ion-title>resetpassword</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="reset-password">

  <form [formGroup]="resetPasswordForm" (submit)="resetPassword()" novalidate>

      <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input formControlName="email" type="email"
          placeholder="Your email address"></ion-input>
      </ion-item>

      <button ion-button block type="submit">
        Reset your Password
      </button>

    </form>

</ion-content>
