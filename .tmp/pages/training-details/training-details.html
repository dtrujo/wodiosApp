<ion-header>

  <ion-navbar>

    <ion-title>Training Details</ion-title>

    <ion-buttons end>
     <button ion-button (click)="goToAddSession()">
       <ion-icon ios="ios-add" md="md-add"></ion-icon>
     </button>
   </ion-buttons>

  </ion-navbar>

</ion-header>

<ion-content padding>

  <h6>{{training.Title}} <br/> {{training.Date}}</h6>

  <div>

    <ion-card *ngFor="let session of training.Sessions | objectToArray">

      <ion-card-header>
        {{session.Title}}
      </ion-card-header>

      <ion-card-content>
        {{session.Description}}
        <button right ion-button clear small (click)="sessionDetails()"> View </button>
      </ion-card-content>

    </ion-card>

    <template [ngIf]="!training?.Sessions">
      No hay sesiones de entrenamiento
    </template>

  </div>

</ion-content>
